<body>
<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a

<div class="wrapper">

    <header>
        <h1>Calculator Grid</h1>
    </header>
    <div role="main">

        <form>
            <div class="calculator">
                <input type="text" class="answer">
                <button class="nine" data-numerical-value="9">9</button>
                <button class="eight" data-numerical-value="8">8</button>
                <button class="seven" data-numerical-value="7">7</button>
                <button class="six" data-numerical-value="6">6</button>
                <button class="five" data-numerical-value="5">5</button>
                <button class="four" data-numerical-value="4">4</button>
                <button class="three" data-numerical-value="3">3</button>
                <button class="two" data-numerical-value="2">2</button>
                <button class="one" data-numerical-value="1">1</button>
                <button class="zero" data-numerical-value="0">0</button>
                <button class="plus">+</button>
                <button class="minus">-</button>
                <button class="times">x</button>
                <button class="divide"><!--divide--> &#247;</button>
                <button class="equals"><!--equals-->&#61;</button>
                <button class="decimal">.</button>
                <button class="cancel">C</button>
            </div>
        </form>

    </div>
    <footer>
        <p>calculated by alex</p>
    </footer>
</div>
<script src="js/libs/jquery-1.7.1.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/script.js"></script>
</body>
